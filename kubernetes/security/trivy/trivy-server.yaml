apiVersion: apps/v1
kind: Deployment
metadata:
  name: trivy-server
  namespace: trivy-system
  labels:
    app.kubernetes.io/name: trivy-server
    app.kubernetes.io/part-of: security
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: trivy-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: trivy-server
    spec:
      serviceAccountName: trivy-server
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: trivy-server
          image: ghcr.io/aquasecurity/trivy:0.50.0
          imagePullPolicy: IfNotPresent
          args:
            - server
            - --listen
            - "0.0.0.0:4954"
            - --cache-dir
            - /home/scanner/.cache/trivy
          ports:
            - name: http
              containerPort: 4954
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          volumeMounts:
            - name: cache-dir
              mountPath: /home/scanner/.cache
            - name: tmp-dir
              mountPath: /tmp
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: cache-dir
          emptyDir:
            sizeLimit: 5Gi
        - name: tmp-dir
          emptyDir:
            sizeLimit: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: trivy-server
  namespace: trivy-system
  labels:
    app.kubernetes.io/name: trivy-server
spec:
  type: ClusterIP
  ports:
    - port: 4954
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: trivy-server
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: trivy-server
  namespace: trivy-system
  labels:
    app.kubernetes.io/name: trivy-server
