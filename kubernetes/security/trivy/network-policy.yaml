apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: trivy-server-network-policy
  namespace: trivy-system
  labels:
    app.kubernetes.io/name: trivy-server
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: trivy-server
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: trivy-system
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app.kubernetes.io/name: trivy-operator
      ports:
        - protocol: TCP
          port: 4954
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow HTTPS for downloading vulnerability databases
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
