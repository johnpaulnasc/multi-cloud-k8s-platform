apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: app-database-credentials
  namespace: prod
  labels:
    app.kubernetes.io/name: app-secrets
    environment: prod
spec:
  refreshInterval: 15m
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: database-credentials
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: DB_HOST
      remoteRef:
        key: prod/database
        property: host
    - secretKey: DB_USER
      remoteRef:
        key: prod/database
        property: username
    - secretKey: DB_PASSWORD
      remoteRef:
        key: prod/database
        property: password
    - secretKey: DB_SSL_CERT
      remoteRef:
        key: prod/database
        property: ssl-certificate
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: app-api-keys
  namespace: prod
  labels:
    app.kubernetes.io/name: app-secrets
    environment: prod
spec:
  refreshInterval: 15m
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: api-keys
    creationPolicy: Owner
  data:
    - secretKey: API_KEY
      remoteRef:
        key: prod/api-keys
        property: main-api-key
    - secretKey: ENCRYPTION_KEY
      remoteRef:
        key: prod/encryption
        property: master-key
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tls-certificates
  namespace: prod
  labels:
    app.kubernetes.io/name: app-secrets
    environment: prod
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: tls-certs
    creationPolicy: Owner
    template:
      type: kubernetes.io/tls
  data:
    - secretKey: tls.crt
      remoteRef:
        key: prod/tls
        property: certificate
    - secretKey: tls.key
      remoteRef:
        key: prod/tls
        property: private-key
