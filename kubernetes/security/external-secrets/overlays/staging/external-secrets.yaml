apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: app-database-credentials
  namespace: staging
  labels:
    app.kubernetes.io/name: app-secrets
    environment: staging
spec:
  refreshInterval: 30m
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: database-credentials
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: DB_HOST
      remoteRef:
        key: staging/database
        property: host
    - secretKey: DB_USER
      remoteRef:
        key: staging/database
        property: username
    - secretKey: DB_PASSWORD
      remoteRef:
        key: staging/database
        property: password
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: app-api-keys
  namespace: staging
  labels:
    app.kubernetes.io/name: app-secrets
    environment: staging
spec:
  refreshInterval: 30m
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: api-keys
    creationPolicy: Owner
  data:
    - secretKey: API_KEY
      remoteRef:
        key: staging/api-keys
        property: main-api-key
