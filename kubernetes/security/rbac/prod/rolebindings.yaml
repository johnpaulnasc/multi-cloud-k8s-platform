apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: prod-developers-readonly
  namespace: prod
  labels:
    app.kubernetes.io/name: rbac
    environment: prod
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: namespace-viewer
subjects:
  - kind: Group
    name: developers
    apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: prod-sre-team
  namespace: prod
  labels:
    app.kubernetes.io/name: rbac
    environment: prod
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: namespace-operator
subjects:
  - kind: Group
    name: sre-team
    apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: prod-on-call
  namespace: prod
  labels:
    app.kubernetes.io/name: rbac
    environment: prod
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: namespace-developer
subjects:
  - kind: Group
    name: on-call
    apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prod-deployer
  namespace: prod
  labels:
    app.kubernetes.io/name: rbac
    environment: prod
  annotations:
    description: "Service account for production deployments via CI/CD"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: prod-deployer-binding
  namespace: prod
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: namespace-developer
subjects:
  - kind: ServiceAccount
    name: prod-deployer
    namespace: prod
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: prod-secret-reader
  namespace: prod
  labels:
    app.kubernetes.io/name: rbac
    environment: prod
rules:
  - apiGroups: [""]
    resources:
      - secrets
    verbs: ["get", "list", "watch"]
    resourceNames: []
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: prod-sre-secrets
  namespace: prod
  labels:
    app.kubernetes.io/name: rbac
    environment: prod
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: prod-secret-reader
subjects:
  - kind: Group
    name: sre-team
    apiGroup: rbac.authorization.k8s.io
